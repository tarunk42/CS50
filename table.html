<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <style>
        table {
            border: 3px solid;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid;
            padding: 5px;
            text-align: center;
        }
        th {
            background-color: lightgray;
        }
    </style>
    <body>
        <h1>Presidents</h1>
        <table>

            </tr>
            <tr>
                <td>George</td>

            </tr>
            <tr>
                <td>John</td>
                <td>Adams</td>

            </tr>
            <tr>
                <td>Thomas</td>
                <td>Jefferson</td>
                <td>1801-1809</td>
            </tr>
        </table>
    </body>
</html>
