<!DOCTYPE html>
<html>
    <head>
        <title>Div-Span</title>
        <style>
            #top {
                font-size: 36px;
                color: orange;
            }
            #middle {
                font-size: 24px;
                color: crimson;
            }
            #bottom {
                font-size: 12px;
                color: blue;
            }
            .name {
                font-weight: bold;
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="top">
            This is the <span class="name">top</span> of my web page.
        </div>
        <div id="middle">
            This is the <span class="name">middle</span> of my web page.
        </div>
        <div id="bottom">
            This is the <span class="name">bottom</span> of my web page.
        </div>
    </body>
</html>
