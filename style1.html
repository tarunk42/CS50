<!DOCTYPE html>
<html>
    <head>
        <title>CSS Styling</title>
        <style>
            h1 {
                color: blue;
                text-align: center;
            }
            p {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to CSS Styling!</h1>
        <p>Hello, there! This is a paragraph of text.</p>
        <p>Just another paragraph!</p> 
    </body>
</html>
